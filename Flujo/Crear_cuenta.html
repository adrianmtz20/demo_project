<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Estilos/Crear_cuenta.css">
    <link rel="apple-touch-icon" sizes="57x57" href="../Favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../Favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../Favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../Favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../Favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../Favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../Favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../Favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../Favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../Favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../Favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="../Favicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="Header_preguntas">
        <a class="apartado_logo_principal" href="Index.html">
            <img id="logo_encabezado" alt="Logo Carry" src="../Logos/CARRY_W.png" class="logo_encabezado">
        </a>
    </header>

    <main>
        <section>
            <div class="Div_titulo_paso">
                <hr class="Linea_lateral_titulo_paso_crear_cuenta">
                <h1 class="Titulo_crear_cuenta">Crea una<br><span style="color: #959595;">cuenta</span></h1>
            </div>
        </section>
        <section>
            <div class="Div_contenedor_inputs_email_contraseña">
                <form action="" class="Formulario_crear_cuenta">
                    <div class="Div_input">
                        <label for="email" class="Texto_label_input_crear_cuenta">Email</label>
                        <input type="email" name="email" id="email" class="Input_crear_cuenta">
                    </div>
                    <div class="Div_input">
                        <label for="contraseña" class="Texto_label_input_crear_cuenta">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" class="Input_crear_cuenta">
                    </div>
                    <div class="Div_input_ultimo">
                        <label for="confirmar_contraseña" class="Texto_label_input_crear_cuenta">Confirmar contraseña</label>
                        <input type="password" name="confirmar_contraseña" id="confirmar_contraseña" class="Input_crear_cuenta">
                    </div>
                </form>
            </div>

            <div class="Div_validador_inputs">
                <div class="Validador_input">
                    <img class="Dot_validador_email" src="../Imagenes/Pagina_crear_cuenta/Dot_email_gris.png">
                    <p class="Texto_validador_email">Debe tener minimo 8 caracteres</p>
                </div>
                <div class="Validador_input">
                    <img class="Dot_validador_email" src="../Imagenes/Pagina_crear_cuenta/Dot_email_gris.png">
                    <p class="Texto_validador_email">1 mayuscula</p>
                </div>
                <div class="Validador_input">
                    <img class="Dot_validador_email" src="../Imagenes/Pagina_crear_cuenta/Dot_email_gris.png">
                    <p class="Texto_validador_email">1 caracter especial</p>
                </div>
            </div>

            <div class="Div_botones_terminos_y_condiciones_y_aviso_de_privacidad">
                <div class="Div_aceptar_crear_cuenta">
                    <input type="checkbox" name="aviso_privacidad_crear_cuenta" id="aviso_privacidad_crear_cuenta" class="Checkbox_crear_cuenta">
                    <label for="aviso_privacidad_crear_cuenta" class="Texto_terminos_y_condiciones_crear_cuenta">He leído el <a href="" class="Texto_terminos_y_condiciones_crear_cuenta_link" style="text-decoration: underline;">Aviso de privacidad</a></label>
                </div>
                <div class="Div_aceptar_crear_cuenta">
                    <input type="checkbox" name="terminos_y_condiciones_crear_cuenta" id="terminos_y_condiciones_crear_cuenta" class="Checkbox_crear_cuenta">
                    <label for="terminos_y_condiciones_crear_cuenta" class="Texto_terminos_y_condiciones_crear_cuenta">Acepto los <a href="" class="Texto_terminos_y_condiciones_crear_cuenta_link" style="text-decoration: underline;">Términos y condiciones</a></label>
                </div>
                <div class="Div_aceptar_crear_cuenta">
                    <input type="checkbox" name="terminos_y_condiciones_crear_cuenta" id="terminos_y_condiciones_crear_cuenta" class="Checkbox_crear_cuenta">
                    <label for="terminos_y_condiciones_crear_cuenta" class="Texto_terminos_y_condiciones_crear_cuenta">Acepto la <a href="" class="Texto_terminos_y_condiciones_crear_cuenta_link" style="text-decoration: underline;">Política de seguridad</a></label>
                </div>
            </div>

            <div class="Div_botones_crear_cuenta_iniciar_sesion">
                <a href="Verificacion.html">
                    <button class="Boton_crear_cuenta">Crear cuenta</button>
                </a>
                <a href="">
                    <button class="Boton_ya_tengo_cuenta_crear_cuenta">¿Ya tienes una cuenta? <span class="Boton_ya_tengo_cuenta_crear_cuenta_span" style="text-decoration: underline;">Inicia sesión</span></button>
                </a>
            </div>
        </section>
    </main>

    <footer class="Footer_crear_cuenta_flujo">
        <section class="Parte_superior_footer_crear_cuenta">
            <a href="" class="Texto_con_enlace_footer_crear_cuenta">Sobre nosotros</a>
            <a href="" class="Texto_con_enlace_footer_crear_cuenta">Política de privacidad</a>
            <a href="" class="Texto_con_enlace_footer_crear_cuenta">Términos de uso</a>
            <a href="" class="Texto_con_enlace_footer_crear_cuenta">Pagina de inicio</a>
            <a href="" class="Texto_con_enlace_footer_crear_cuenta">Preguntas frecuentes</a>
        </section>
        <section class="Parte_inferior_footer_crear_cuenta">
            <p class="Texto_copyright_footer_crear_cuenta">© AMP Technologies S.A.P.I. de C.V.</p>
        </section>
    </footer>

    <script src="../Procesamiento.js"></script>
</body>
</html>
