    <link rel="apple-touch-icon" sizes="76x76" href="../Favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../Favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../Favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../Favicon.ico/apple-icon-144x144.png">

    <link rel="icon" type="image/png" sizes="96x96" href="../Favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="../Favicon.ico/manifest.json">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

<body>
    <header class="Encabezado_mi_cuenta">
        <div class="Apartado_logo">
            <img src="../Logos/CARRY_B.png" alt="Logo_Carry" class="Logo_Carry">
        </div>
        <div class="Apartado_enlaces">
            <a href="Notificaciones.html" class="Enlace_encabezado">
                <img src="../Imagenes/Mi_cuenta/notifications.svg" class="Ilustracion_notificaciones">
            </a>
            <a href="Ajustes.html" class="Enlace_encabezado">
                <img src="../Imagenes/Mi_cuenta/settings.svg" class="Ilustracion_configuracion">
            </a>        
        </div>
    </header>

    <main>
        <div class="Div_filtros">
            <div class="input-container">
                <img src="../Imagenes/Mi_cuenta/search.svg" alt="Ilustración" class="ilustracion">
                <input type="text" placeholder="Buscar trámite" class="Input_buscar">
            </div>
            <div class="dropdown">
                <button class="dropdown-toggle">
                  <img src="../Imagenes/Mi_cuenta/Renew.svg" alt="Cambiar ser querido" class="dropdown-icon">
                  Fernando Inclan
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Agregar +</a></li>
                </ul>
              </div>  
        </div>
        <div class="Contenedor_tarjetas_apartados">
            <div class="Linea_tarjetas_superior">
                <a class="Tarjeta" href="" style="text-decoration: none;">
                    <div class="Imagen_tarjeta">
                        <img src="../Imagenes/Mi_cuenta/Man.svg" alt="Ilustración" class="Ilustracion_tarjeta">
                    </div>
                    <div class="Texto_tarjeta">
                        <h1 class="Titulo_tarjeta">Cuentas encontradas</h1>
                        <p class="Descripcion_tarjeta">Ve las cuentas activas de tu ser querido</p>
                    </div>
                </a>
                <a class="Tarjeta" href="Gobierno.html" style="text-decoration: none;">
                    <div class="Imagen_tarjeta">
                        <img src="../Imagenes/Mi_cuenta/Document.svg" alt="Ilustración" class="Ilustracion_tarjeta">
                    </div>
                    <div class="Texto_tarjeta">
                        <h1 class="Titulo_tarjeta">Trámites gobierno</h1>
                        <p class="Descripcion_tarjeta_gob">Ve los trámites gubernamentales disponibles</p>
                    </div>
                </a>
            </div>
            <div class="Linea_tarjetas_inferior">
                <a class="Tarjeta" href="Activos.html" style="text-decoration: none;">
                    <div class="Imagen_tarjeta">
                        <img src="../Imagenes/Mi_cuenta/Inbox.svg" alt="Ilustración" class="Ilustracion_tarjeta">
                    </div>
                    <div class="Texto_tarjeta">
                        <h1 class="Titulo_tarjeta">Trámites <br>activos</h1>
                        <p class="Descripcion_tarjeta_activos">Ve tus trámites en proceso</p>
                    </div>
                </a>
                
                <a class="Tarjeta" href="Historial.html" style="text-decoration: none;">
                    <div class="Imagen_tarjeta">
                        <img src="../Imagenes/Mi_cuenta/Files.svg" alt="Ilustración" class="Ilustracion_tarjeta_files">
                    </div>
                    <div class="Texto_tarjeta">
                        <h1 class="Titulo_tarjeta">Trámites completados</h1>
                        <p class="Descripcion_tarjeta">Ve tus trámites completados</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="Div_botones_asistencia_y_salir">
            <a href="" class="a_enlace_inferior">
                <button class="Boton_asistencia">
                <img src="../Imagenes/Mi_cuenta/Help.svg" alt="Ayuda" class="Ilustracion_asistencia">    
                Ayuda
                </button>
            </a>
            <a href="../Index.html" class="a_enlace_inferior">
                <button class="Boton_asistencia">
                <img src="../Imagenes/Mi_cuenta/Logout.svg" alt="Ayuda" class="Ilustracion_asistencia">    
                Cerrar sesión
                </button>
            </a>
        </div>
    </main>

    <footer class="Footer_datos_ser_querido_flujo">
        <section class="Parte_inferior_footer_crear_cuenta">
            <p class="Texto_copyright_footer_crear_cuenta">© AMP Technologies S.A.P.I. de C.V.</p>
        </section>
    </footer>

</html>
